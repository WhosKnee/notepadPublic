<!DOCTYPE html>
<html>
    <head>
            <title>Notepad</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
            
            <link rel="stylesheet" href="style.css">
            <script src="action.js"></script>
        </head>
        
        <body>
            <div class="jumbotron">
                <h1 class="display 4">Welcome to the notepad web app</h1>
                <p class="lead"> Start writing away, you'll love it.</p>
                <hr class="my-2">
                <button type="button" class="btn btn-dark" onclick="newNote()">New Note</button>
                
            </div>
            <div class="rightBorder">
                <form class="newNote" id="newNote">
                    <h6 class="textField">Text field below:</h6>
                    <input type="text" id="title" class="form-control" placeholder="Title">
                    <input type="text" id="textFill" class="form-control" placeholder="Text">
                    <button type="button" id="save" class="btn btn-dark btn-sm" onclick="save()">Save Note</button>
                </form>
            </div>
        </body>
</html>
